<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function myFunction(number) {
        number += 1;
        return number
    }
    let num = parseFloat(prompt(" Enter the number: "));
    document.write(myFunction(num))
</script>
</body>
</html>
